<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/static/css/default_styles.css" rel="stylesheet">
    <link href="/static/css/form.css" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>
<div th:replace="/header :: header"> </div>
<form th:action="@{/users/create}" th:object="${user}" th:method="post" class="form_main">
    <div>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" th:field="*{userName}">
        <p  th:if="${#fields.hasErrors('userName')}" class="error">Имя пользователя не может быть пустым</p>
        <p  th:if="${error}" th:text="${error}" class="error"></p>
    </div>
    <div class="sec_div">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" th:field="*{password}">
        <p  th:if="${#fields.hasErrors('password')}" class="error">Пароль должен быть не менее 6 символов в длину</p>
    </div>
    <div class="redir_wrap">
        <button type="submit">Зарегистрироваться</button>
    </div>
</form>
</body>
</html>
